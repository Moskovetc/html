<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="signup.css" rel="stylesheet">
</head>

<body style>
    <div class="signup-content">
        <div class="signup-title-block">
            <h2 class="signup-title">Регистрация</h2>
            <hr class="signup-hr">
        </div>
        <div class="signup-container">
            <input type=search class="placeholder" placeholder="Имя">
            <input type=search class="placeholder" placeholder="Фамилия">
            <input type=search class="placeholder" placeholder="Логин">
            <input type=search class="placeholder" placeholder="Пароль">
            <input type=search class="placeholder" placeholder="Повторите пароль">
            <div class="alert-info">
                Сообщение об ошибке
            </div>
            <div class="signup-button">
                <div class="highlight">
                    Зарегистрироваться
                </div>
            </div>
            <div class="info">
                Авторизация
            </div>
        </div>
    </div>
</body>

</html>
